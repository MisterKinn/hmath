name: Build AppImage

on:
  push:
    branches: [ main, master ]
  pull_request:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget libfuse2

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt pyinstaller Pillow

    - name: Build AppImage
      run: bash scripts/build_linux.sh

    - name: Upload AppImage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: appimages
        path: "*.AppImage"

  debug-dist:
    # Manual debug job to run PyInstaller only and upload the dist directory for inspection
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt pyinstaller Pillow

    - name: Run PyInstaller (debug)
      run: |
        set -x
        python -m PyInstaller --noconfirm --log-level=DEBUG packaging/Formulite-linux.spec
        set +x

    - name: List dist contents
      run: |
        ls -la dist || true
        if [ -d dist/Formulite ]; then ls -la dist/Formulite || true; fi

    - name: Upload dist artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-debug
        path: dist
